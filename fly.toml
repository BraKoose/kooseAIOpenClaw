# =============================================================================
# Koose AI — Fly.io deployment
# =============================================================================

app = "koose-ai"
primary_region = "lhr" # London — closest to MEST Africa

[build]
dockerfile = "Dockerfile"

[env]
NODE_ENV = "production"
OPENCLAW_PREFER_PNPM = "1"
OPENCLAW_STATE_DIR = "/data"
PORT = "3000"
GATEWAY_BIND = "lan"

# ANTHROPIC_API_KEY is set via: flyctl secrets set ANTHROPIC_API_KEY=sk-ant-...
# Never put secrets in this file.

[processes]
app = "bash koose/start.sh"

[http_service]
internal_port = 3000
force_https = true
auto_stop_machines = false
auto_start_machines = true
min_machines_running = 1
processes = ["app"]

[[vm]]
size = "shared-cpu-2x"
memory = "2048mb"

[mounts]
source = "koose_data"
destination = "/data"
